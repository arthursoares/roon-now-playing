version: '3.8'

# Development override - builds locally instead of pulling from registry
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  roon-now-playing:
    build: .
    container_name: roon-now-playing-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist artwork cache
      - artwork-cache:/app/cache
      # Persist Roon pairing configuration
      - roon-config:/app/config
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      # Set to 'false' to disable Roon and run in external-sources-only mode
      # - ROON_ENABLED=false
    # Use host network for Roon discovery (alternative to port mapping)
    # network_mode: host

volumes:
  artwork-cache:
  roon-config:
