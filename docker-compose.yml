version: '3.8'

services:
  roon-now-playing:
    image: ghcr.io/arthursoares/roon-now-playing:latest
    container_name: roon-now-playing
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist artwork cache
      - artwork-cache:/app/cache
      # Persist Roon pairing, client names, and app configuration
      - roon-config:/app/config
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      # Set to 'false' to disable Roon and run in external-sources-only mode
      # - ROON_ENABLED=false
      # Optional: API keys for AI-powered facts layouts
      # - ANTHROPIC_API_KEY=sk-ant-...
      # - OPENAI_API_KEY=sk-...
    # Use host network for Roon discovery (alternative to port mapping)
    # network_mode: host

volumes:
  artwork-cache:
  roon-config:
